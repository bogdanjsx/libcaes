[Project]
name: "libcaes"
status: "alpha"
features: [
    "tests", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]

[source_package]
url: "https://github.com/libyal/libcaes/releases"

[git]
url: "https://github.com/libyal/libcaes.git"
build_dependencies: []

[tests]
features: ["valgrind"]
profiles: ["libcaes", "pycaes"]

[troubleshooting]

[cygwin]
build_dependencies: [
    "openssl-devel (optional but recommended)"]
dll_dependencies: []
dll_filename: "cygcaes-0.dll"

[gcc]
build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended)"]
static_build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended, can be disabled by --with-openssl=no)"]

[mingw]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []
dll_filename: "libcaes-1.dll"

[msvscpp]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []

[dpkg]
build_dependencies: [
    "libssl-dev"]

[rpm]
build_dependencies: [
    "openssl-devel"]

