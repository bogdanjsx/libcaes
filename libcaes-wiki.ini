[Project]
name: "libcaes"
status: "alpha"
description: "a library to support cross-platform AES encryption"
features: [
    "debug_output", "tests",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[source_package]
url: "https://googledrive.com/host/0B3fBvzttpiiSRzhrM2s3c1JnMkE/"

[git]
url: "https://github.com/libyal/libcaes.git"

[tests]
features: ["valgrind"]

[cygwin]
build_dependencies: [
    "openssl-devel (optional but recommended)"]
dll_dependencies: [
    "**TODO describe dependencies**"]
dll_filename: "cygcaes-0.dll"

[gcc]
build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended)"]
static_build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended, can be disabled by --with-openssl=no)"]

[mingw]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: [
    "**TODO describe dependencies**"]
dll_filename: "libcaes-1.dll"

[msvscpp]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []

[dpkg]
build_dependencies: [
    "libssl-dev"]

[rpm]
build_dependencies: [
    "openssl-devel"]

